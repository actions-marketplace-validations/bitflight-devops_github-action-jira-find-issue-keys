version: 0.1
cli:
  version: 0.14.0-beta
lint:
  enabled:
    - actionlint@1.6.15
    - eslint@8.18.0
    - gitleaks@8.8.11
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        # Ignore generated files
        - target/**
        - node_modules/**
        - .git/**
        - lib/**
        - dist/**
        - dist_*/**
        - .husky/**
        - .trunk/**
        - .yarn/**
        - .*.cache
        - .*.tscache
        - .vscode/**
    - linters: [gitleaks]
      paths:
        - src/resources/config/environments/environment.*.json
